<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>My Registration Form</h2>
    <form action="#" method="post">
        <label for="f_name">
            First Name: &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="f_name" name="f_name">
        </label><br><br>
        <label for="l_name">
            Last Name: &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="l_name" name="l_name">
        </label><br><br>
        <label for="email">
            Email: &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" id="email" name="email">
        </label><br><br>
        <label for="Password">
            Password: &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" id="Password" name="password">
        </label><br><br>
        <label for="PW_confirm">
            PW Confirm: &nbsp; &nbsp;<input type="password" id="PW_confirm" name="Pw_confirm">
        </label><br><br>
        <label for="date">
            Birthday: &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" id="date" name="date">
        </label><br><br>
        <label for="male">
            Male<input type="radio" id="male" name="gender" value="male">
        </label>
        <label for="female">
            Female<input type="radio" id="female" name="gender" value="female">
        </label>
        <label for="other">
            Other <input type="radio" id="other" name="gender" value="other">
        </label>
        <p>A short description about yourself</p>
        <textarea name="description" rows="4" cols="35"></textarea><br><br>
        <label for="lang">
            Favorite Language: <select name="language" id="lang">
                <option value="javascript">Javascript</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Jquery">Jquery</option>
            </select>
        </label><br><br>
        <input type="submit" value="Submit">

    </form>
    <video width="400" height="200" poster="picture.jpg" controls>
    <source src="caddyshack.ogv">
    <source src="movie.mp4">
</video>

</body>
</html>
